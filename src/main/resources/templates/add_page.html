<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org">
<head th:include="header.html">
    <meta charset="UTF-8">
    <title>AddStudentPage</title>
</head>
<body>
  <div th:include="navbar.html"></div>
  <form action="/addStudent" method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Insert name">
    </div>
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" class="form-control" name="surname" placeholder="Insert surname">
    </div>
    <div class="mb-3">
      <label class="form-label">Exam</label>
      <input type="text" class="form-control" name="exam" placeholder="Insert exam">
    </div>
    <button class="btn btn-success">Add Student</button>
  </form>
</body>
</html>
